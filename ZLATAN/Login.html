    <script>
        function login(){

            let user = $("#UsuarioLogin").val();
            let pass = $("#Contrasena").val();
            let datos = { usuario: user, 
                        password: pass };

            console.log(datos);

            $.ajax({
                method: "GET",
                url:"DBLogin.php",
                data: datos
            })
            .done(function(msg){
                console.log(msg);
                //alert(msg);
                if(msg=="SESIÓN INICIADA"){
                    location.href ="MiCuenta.php";
                }
                if(msg=="ERROR"){
                    location.href = "Login.html";
                }
            });
        }
    </script>
